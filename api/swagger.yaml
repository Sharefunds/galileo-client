            Unique location identifier (`location`) as returned by the <a href="ref:post_createlocation" target="_blank">Create Location</a> endpoint.  This value is also returned by the <a href="ref:post_getlocations" target="_blank">Get Locations</a> endpoint depending on the value of `locationType` when the location was created:
            * `0` or `2` &mdash; Returned in the `location_id` field
            * `1` &mdash; Returned in the `provider_specified_id` field

            Pattern: Integer if `locationType: 0` or `locationType: 2`; max 15 characters if `locationType: 1`
            Example: `"a455-3483"`
          nullable: true
        locale:
          type: string
          description: |-
            The account holder language and localization preference. Default is `en_US`. Valid values are `en_US`, `es_US`, `fr_CA`, `en_CA`, `es_MX`, `en_MX`. If the account holder address is outside the U.S., pass a non `_US` value for this parameter to disable U.S. address validation.
            Pattern: Letters with underscore
            Example: `"en_US"`
          nullable: true
          enum:
          - en_US
          - es_US
          - en_CA
          - fr_CA
          - es_MX
          - en_MX
        externalAccountId:
          maximum: 30
          pattern: "^[A-Za-z0-9\\-+/=_]*$"
          type: string
          description: |-
            Identifier supplied by the provider, which is not related to the Galileo system. This ID is stored in the Galileo system in association with this account and can be provided in the <<glossary:RDF>>s.
            Pattern: Max 30 alphanumeric characters
            Example: `"553b45sbs"`
          nullable: true
        firstName:
          maximum: 40
          minimum: 1
          type: string
          description: |-
            Account holder's first name. <a href="ref:api-reference-special-characters" target="_blank">Special character support</a>.
            Pattern: 1&ndash;40 characters: letters (`A-Z`, `a-z`), spaces, hyphens (`-`) and single quotes (`'`)
            Example: `"Ed"`
          nullable: true
        middleName:
          maximum: 40
          minimum: 1
          type: string
          description: |-
            Account holder's middle name. <a href="ref:api-reference-special-characters" target="_blank">Special character support</a>.
            Pattern: 1&ndash;40 characters: letters (`A-Z`, `a-z`), spaces, hyphens (`-`) and single quotes (`'`)
            Example: `"W"`
          nullable: true
        lastName:
          maximum: 40
          minimum: 1
          type: string
          description: |-
            Account holder's last name. <a href="ref:api-reference-special-characters" target="_blank">Special character support</a>.
            Pattern: 1&ndash;40 characters: letters (`A-Z`, `a-z`), spaces, hyphens (`-`) and single quotes (`'`)
            Example: `"Harley"`
          nullable: true
        dateOfBirth:
          type: string
          description: |-
            Account holder's birth date. This date is compared with the DOB product parameter when there is a minimum age requirement on the account.
            Pattern: YYYY-MM-DD
            Example: `"1980-01-01"`
          format: date-time
          nullable: true
        address1:
          type: string
          description: |-
            Account holder's first address line. Cannot be a P.O. box. <a href="ref:api-reference-address1-validation" target="_blank">Validation rules for `address1`</a>.
            Pattern: 4&ndash;40 alphanumeric characters
            Example: `"33 Maple Street"`
          nullable: true
        address2:
          type: string
          description: "Account holder's second address line. <a href=\"ref:api-reference-special-characters#address-characters\"\
            \ target=\"_blank\">Character set</a> for address lines. \nPattern: Max\
            \ 40 characters\nExample: `\"#4B\"`"
          nullable: true
        address3:
          type: string
          description: "Account holder's third address line. <a href=\"ref:api-reference-special-characters#address-characters\"\
            \ target=\"_blank\">Character set</a> for address lines. \nPattern: Max\
            \ 30 characters\nExample: `\"Carrera Central\"`"
          nullable: true
        address4:
          type: string
          description: "Account holder's fourth address line. <a href=\"ref:api-reference-special-characters#address-characters\"\
            \ target=\"_blank\">Character set</a> for address lines. \nPattern: Max\
            \ 30 characters\nExample: `\"Barrio El Alhambra\"`"
          nullable: true
        address5:
          type: string
          description: "Account holder's fifth address line. <a href=\"ref:api-reference-special-characters#address-characters\"\
            \ target=\"_blank\">Character set</a> for address lines. \nPattern: Max\
            \ 30 characters\nExample: `\"Piso 3\"`"
          nullable: true
        city:
          type: string
          description: |-
            Account holder's city.
            Pattern: Max 30 characters: letters, spaces, hyphen and period
            Example: `"Salt Lake City"`
          nullable: true
        state:
          type: string
          description: |-
            Account holder's state or province.
            Pattern: 2,3-character state or province abbreviation
            Example: `"UT"`
          nullable: true
        postalCode:
          maximum: 10
          minimum: 4
          pattern: "^[a-zA-Z0-9\\-\\ ]*$"
          type: string
          description: |-
            Account holder's postal code (ZIP code).
            Pattern: `1234`, `12345`, `12345-1234`, or `K1A-1A1`
            Example: `"84121"`
          nullable: true
        countryCode:
          pattern: "^\\d{3}$"
          type: string
          description: |-
            Account holder's country. Three-digit UN M49 code, such as `840` for USA, `124` for Canada, `484` for Mexico, `170` for Colombia.
            Pattern: 3-digit number
            Example: `"840"`
          nullable: true
        primaryPhone:
          pattern: "^([0-9]+|null)$"
          type: string
          description: |-
            Account holder's primary phone number.
            Pattern: Exactly 10 digits, no hyphens or other characters
            Example: `"8013656060"`
          nullable: true
        otherPhone:
          pattern: "^([0-9]+|null)$"
          type: string
          description: |-
            Account holder's primary phone number.
            Pattern: Exactly 10 digits, no hyphens or other characters
            Example: `"8013656060"`
          nullable: true
        mobilePhone:
          pattern: "^([0-9]+|null)$"
          type: string
          description: |-
            Account holder's primary phone number.
            Pattern: Exactly 10 digits, no hyphens or other characters
            Example: `"8013656060"`
          nullable: true
        mobileCarrierId:
          type: string
          description: |-
            Account holder's mobile carrier. Configurable list.
            Pattern: Configurable list
            Example: `"8"`
          nullable: true
        email:
          maxLength: 63
          minLength: 3
          pattern: "[A-Za-z0-9--!-@\\[-`{-~-]+"
          type: string
          description: |-
            Account holder's email. The Python implementation uses Marshmallow validation for this field. For the PHP implementation, contact Galileo.
            Pattern: Email address, 3&ndash;63 characters
            Example: `"user@fakedomain.com"`
          nullable: true
        webUid:
          maximum: 30
          minimum: 4
          pattern: "^[a-zA-Z0-9]+(?:[_-][a-zA-Z0-9]+)*$"
          type: string
          description: |-
            Account holder's username for the Galileo-hosted website. Must be unique across the program.
            Pattern: Alphanumeric, with first character a letter; case insensitive
            Example: `"eharley"`
          nullable: true
        webPwd:
          type: string
          description: |-
            Account holder's password for the Galileo-hosted website.
            Pattern: Min 8 characters: must include upper-case character, lower-case character, and a number
            Example: `"4j9KH3kkdh"`
          nullable: true
        secretQuestion:
          maximum: 50
          pattern: "^[\\w\\s\\?\\']*$"
          type: string
          description: |-
            Account holder's secret question for the Galileo-hosted website.
            Pattern: Max 50 characters: letters, spaces, `?`
            Example: `"What was the name of your first pet?"`
          nullable: true
        secretAnswer:
          maximum: 50
          type: string
          description: |-
            Account holder's answer to `secretQuestion`.
            Pattern: Max 50 characters: letters, spaces, `?`
            Example: `"Larry"`
          nullable: true
        incomeSource:
          maximum: 60
          minimum: 2
          pattern: "^[a-zA-Z0-9\\|_\\-@\\.,' &]*$"
          type: string
          description: |-
            Account holder's employer name or income source.
            Pattern: Max 60 characters: alphanumeric, space, underscore, hyphen, period, `@`, `&` and comma.
            Example: `"Kroger Food & Drug"`
          nullable: true
        occupation:
          maximum: 60
          minimum: 2
          pattern: "^[a-zA-Z0-9\\|_\\-@\\.,' &]*$"
          type: string
          description: |-
            Account holder's occupation.
            Pattern: Max 60 characters: alphanumeric, space, underscore, hyphen, period, `@`, `&` and comma.
            Example: `"Project Manager"`
          nullable: true
        mailBounced:
          maximum: 1
          pattern: "^[Y|N]$"
          type: string
          description: |-
            `Y` indicates that mail has been returned to sender.
            Pattern: `Y` or `N`
            Example: `"Y"`
          nullable: true
        shipToAddress1:
          type: string
          description: |-
            First ship-to address line.
            Pattern: Max 40 characters
            Example: `"33 business parkway"`
          nullable: true
        shipToAddress2:
          maximum: 30
          type: string
          description: |-
            Second ship-to address line.
            Pattern: Max 30 characters
            Example: `"Suite 400"`
          nullable: true
        shipToCity:
          type: string
          description: |-
            Ship-to city.
            Pattern: Max 30 characters
            Example: `"Salt Lake City"`
          nullable: true
        shipToState:
          type: string
          description: |-
            Ship-to state.
            Pattern: 2,3-character state or province abbreviation
            Example: `"UT"`
          nullable: true
        shipToPostalCode:
          maximum: 10
          minimum: 4
          pattern: "^[a-zA-Z0-9\\-\\ ]*$"
          type: string
          description: |-
            Ship-to ZIP or postal code.
            Pattern: `1234`, `12345`, `12345-1234`, `K1A-1A1`
            Example: `"841213333"`
          nullable: true
        shipToCountryCode:
          pattern: "^\\d{3}$"
          type: string
          description: |-
            Ship-to country. Three-digit UN M49 country code, such as `840` for USA, `124` for Canada, `484` for Mexico, `170` for Colombia.
            Pattern: 3-digit number
            Example: `"840"`
          nullable: true
        shipToAddressPermanent:
          pattern: ^(1|0)$
          type: string
          description: |-
            Pass `1` to always ship cards to the ship-to address instead of one time only.
            Pattern: `0` or `1`
            Example: `"1"`
          nullable: true
        embossLine2:
          maximum: 28
          pattern: "^[\\d\\w\\s\\'\"!\\?\\-]*$"
          type: string
          description: |-
            Second line to emboss on the card.
            Pattern: Max 28 alphanumeric characters, including hyphen (`-`)
            Example: `"second emboss line"`
          nullable: true
        businessName:
          type: string
          description: |-
            Account holder's business name. This field is **required** if `prodId` is a business product.
            Pattern: 2-150 characters. See the <a href="ref:api-reference-special-characters#businessname-parameter" target="_blank">supported character set</a>.
            Example: `"Ed%26Ted"`
          nullable: true
        mobilePhoneCountryCode:
          maximum: 4
          minimum: 2
          pattern: "^\\+[0-9]*$"
          type: string
          description: "Account holder's mobile phone country code.\nPattern: A plus\
            \ sign followed by 13 digits. See <a href=\"ref:api-reference-phone-validation\"\
            \ target=\"_blank\">Phone Validation</a> for valid values. \nExample:\
            \ `\"+1\"`"
          nullable: true
