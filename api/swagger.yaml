      summary: Add Card
      description: |
        Use the Add Card endpoint to add a new card (<<glossary:PAN>> and <<glossary:CAD>>) to an existing <<glossary:PRN>>. Cards that are created with this endpoint are active upon creation, and Galileo recommends that you have only one active card per PRN. As needed, ensure that any previous card has been marked lost, stolen, canceled, or any status but `N`.

        Do not use this endpoint to create multiple spending cards that share a central balance. For that use case, Galileo recommends <a href="doc:real-time-funding" target="_blank">Real-Time Funding</a> or <a href="doc:corporate-credit" target="_blank">Corporate Credit</a> for large numbers of cards, or for small numbers of cards you can create <a href="doc:about-accounts#joint-accounts-and-shared-balances" target="_blank">one primary and multiple secondary accounts</a> that share a balance.

        Use this endpoint in scenarios such as these:
        - Replacing a virtual card that is lost, stolen, or expired
        - Adding another virtual card to a PRN
