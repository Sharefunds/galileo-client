    CreateAchTransaction:
      required:
      - accountNo
      - achAccountId
      - amount
      - debitCreditIndicator
      - transactionId
      type: object
      properties:
        apiLogin:
          type: string
          description: |-
            Web service username, as provided by Galileo.
            Pattern: Max 50 characters
            Example: `"AbC123-9999"`
          default: AbC123-9999
        apiTransKey:
          type: string
          description: |-
            Web service password, as provided by Galileo.
            Pattern: Max 15 characters
            Example: `"4sb62fh6w4h7w34g"`
          default: 4sb62fh6w4h7w34g
        providerId:
          type: integer
          description: |-
            Galileo-issued provider identifier.
            Pattern: Max 10 digits
            Example: `9999`
          format: int32
          default: 9999
        transactionId:
          maximum: 60
          minimum: 1
          type: string
          description: |-
            A unique provider-generated ID to identify this API call. A UUID is preferred. This value is used for <a href="ref:idempotency" target="_blank">idempotency</a>.
            Pattern: 60 characters or less
            Example: `"9845dk-39fdk3fj3-4483483478"`
          default: 123e4567-e89b-12d3-a456-426614174000
        logQueries:
          type: integer
          format: int32
          default: 0
          enum:
          - 0
          - 1
        accountNo:
          pattern: "^$|^([0-9]{12}|[0-9]{16})$"
          type: string
          description: "The <<glossary:PRN>> or <<glossary:PAN>> of the account.\n\
            Pattern: PAN or PRN \nExample: `\"074103447228\"`"
          default: "074103447228"
        achAccountId:
          minimum: 0.01
          type: integer
          description: |-
            ACH account identifier (`ach_account_id`), as returned by the <a href="ref:post_addachaccount" target="_blank">Add ACH Account</a> or <a href="ref:post_getachaccounts" target="_blank">Get ACH Accounts</a> endpoint.
            Pattern: Positive integer
            Example: `354656`
          format: int32
          default: 354656
        amount:
          minimum: 0.01
          type: number
          description: |-
            Currency amount as a whole or decimal amount.
            Pattern: Positive integer or decimal number
            Example: `100.00`, `100`, or `100.73`
          format: float
          default: 25.5
        description:
          pattern: "^[\\w\\W\\s\\d]{1,30}$"
          type: string
          description: |-
            Description for the ACH transfer.
            Pattern: Alphanumeric and punctuation, max 30 characters
            Example: `One time payroll load.`
          nullable: true
        debitCreditIndicator:
          type: string
          description: |-
            Specifies whether the recipient account is to be credited or debited. Default: `D`.
            * `C` &mdash; Credit
            * `D` &mdash; Debit

            Pattern: `D` or `C`
            Example: `D`
          default: D
          enum:
          - C
          - D
        sameDay:
          type: string
          description: |-
            Specifies whether this is a same-day transaction.
            Pattern: `Y` or `N`
            Example: `Y`
          nullable: true
          enum:
          - "Y"
          - "N"
        postImmediate:
          type: string
          description: |-
            Specifies whether the transaction should be posted to the account immediately. Using this parameter requires provider parameter PSTNW to be set.
            Pattern: `Y` or `N`
            Example: `Y`
          nullable: true
          example: "Y"
          enum:
          - "Y"
          - "N"
        identNumber:
          maxLength: 22
          minLength: 1
          pattern: "^[a-zA-Z0-9 ]*$"
          type: string
          description: |-
            Provider-supplied identifier, external to the Galileo system. This value is only required for the `CIE` and `WEB` <a href="page:sec-codes-requirements-for-ach" target="_blank">SEC codes</a>.
            Pattern: Max 22 characters
            Example: `"123456789"`
          nullable: true
        processorToken:
          type: string
          description: |-
            Obtained from Plaid if using Plaid integration. Checks the balance of the ACH account to verify that there are sufficient funds for an ACH debit.
            Pattern: String
            Example: `"processor-production-35cd43b-adfc-d8aa-b331-c9ba0fdha881"`
          nullable: true
        holdDays:
          minimum: 0
          type: integer
          description: |-
            The number of hold days to apply to this transaction, which overrides the hold days in product settings. This value applies only to outgoing ACH debits (`debitCreditIndicator: D`). This parameter is available only to clients who have obtained bank approval to use it. The ACOHD parameter must be set to use this parameter.
            Pattern: Positive integer
            Example: 2
          format: int32
          nullable: true
