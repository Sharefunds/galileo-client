        transactionId:
          maximum: 60
          minimum: 1
          type: string
          description: |-
            A unique provider-generated ID to identify this API call. A UUID is preferred. This value is used for <a href="ref:idempotency" target="_blank">idempotency</a>.
            Pattern: 60 characters or less
            Example: `"9845dk-39fdk3fj3-4483483478"`
          default: 123e4567-e89b-12d3-a456-426614174000
        logQueries:
          type: integer
          format: int32
          default: 0
          enum:
          - 0
          - 1
        accountNo:
          pattern: ^.+$
          type: string
          description: |-
            The <<glossary:PRN>>, <<glossary:PAN>> or <<glossary:CAD>> of the account.
            Pattern: PAN, PRN, or CAD
            Example: `"074103447228"`
          default: "074103447228"
        type:
          type: integer
          description: |-
            Specifies the account and/or card status to set. See the <a href="ref:api-reference-modify-status-types" target="_blank">Modify Status Types</a> enumeration for valid values.
            Pattern: Predefined integer value range
            Example: `2`
          format: int32
          default: 2
        startDate:
          type: string
          description: |-
            Valid only with `type: 17` (freeze card). If you pass a value for `startDate`, you must also populate `endDate`. Default is current date-time.
            Pattern: `YYYY-MM-DD hh:mm:ss`
            Example: `"2020-02-02 12:22:02"`
          format: date-time
          nullable: true
        endDate:
          type: string
          description: |-
            Valid only with `type: 17` (freeze card). If you pass a value for `endDate`, you must also populate `startDate`. Must be later than `startDate`. Default is current date-time plus 24 hours.
            Pattern: `YYYY-MM-DD hh:mm:ss`
            Example: `"2020-02-12 10:00:00"`
          format: date-time
          nullable: true
