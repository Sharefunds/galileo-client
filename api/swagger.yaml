            Pattern: Max 50 characters: letters, spaces, `?`
            Example: `"Larry"`
          nullable: true
        incomeSource:
          maximum: 60
          minimum: 2
          pattern: "^[a-zA-Z0-9\\|_\\-@\\.,' &]*$"
          type: string
          description: |-
            Account holder's employer name or income source.
            Pattern: Max 60 characters: alphanumeric, space, underscore, hyphen, period, `@`, `&` and comma.
            Example: `"Kroger Food & Drug"`
          nullable: true
        occupation:
          maximum: 60
          minimum: 2
          pattern: "^[a-zA-Z0-9\\|_\\-@\\.,' &]*$"
          type: string
          description: |-
            Account holder's occupation.
            Pattern: Max 60 characters: alphanumeric, space, underscore, hyphen, period, `@`, `&` and comma.
            Example: `"Project Manager"`
          nullable: true
        mailBounced:
          maximum: 1
          pattern: "^[Y|N]$"
          type: string
          description: |-
            `Y` indicates that mail has been returned to sender.
            Pattern: `Y` or `N`
            Example: `"Y"`
          nullable: true
        shipToAddress1:
          type: string
          description: |-
            First ship-to address line.
            Pattern: Max 40 characters
            Example: `"33 business parkway"`
          nullable: true
        shipToAddress2:
          maximum: 30
          type: string
          description: |-
            Second ship-to address line.
            Pattern: Max 30 characters
            Example: `"Suite 400"`
          nullable: true
        shipToCity:
          type: string
          description: |-
            Ship-to city.
            Pattern: Max 30 characters
            Example: `"Salt Lake City"`
          nullable: true
        shipToState:
          type: string
          description: |-
            Ship-to state.
            Pattern: 2,3-character state or province abbreviation
            Example: `"UT"`
          nullable: true
        shipToPostalCode:
          maximum: 10
          minimum: 4
          pattern: "^[a-zA-Z0-9\\-\\ ]*$"
          type: string
          description: |-
            Ship-to ZIP or postal code.
            Pattern: `1234`, `12345`, `12345-1234`, `K1A-1A1`
            Example: `"841213333"`
          nullable: true
        shipToCountryCode:
          pattern: "^\\d{3}$"
          type: string
          description: |-
            Ship-to country. Three-digit UN M49 country code, such as `840` for USA, `124` for Canada, `484` for Mexico, `170` for Colombia.
            Pattern: 3-digit number
            Example: `"840"`
          nullable: true
        shipToAddressPermanent:
          pattern: ^(1|0)$
          type: string
          description: |-
            Pass `1` to always ship cards to the ship-to address instead of one time only.
            Pattern: `0` or `1`
            Example: `"1"`
          nullable: true
        embossLine2:
          maximum: 28
          pattern: "^[\\d\\w\\s\\'\"!\\?\\-]*$"
          type: string
          description: |-
            Second line to emboss on the card.
            Pattern: Max 28 alphanumeric characters, including hyphen (`-`)
            Example: `"second emboss line"`
          nullable: true
        businessName:
          type: string
          description: |-
            Account holder's business name. This field is **required** if `prodId` is a business product.
            Pattern: 2-150 characters. See the <a href="ref:api-reference-special-characters#businessname-parameter" target="_blank">supported character set</a>.
            Example: `"Ed%26Ted"`
          nullable: true
        mobilePhoneCountryCode:
          maximum: 4
          minimum: 2
          pattern: "^\\+[0-9]*$"
          type: string
          description: "Account holder's mobile phone country code.\nPattern: A plus\
            \ sign followed by 13 digits. See <a href=\"ref:api-reference-phone-validation\"\
            \ target=\"_blank\">Phone Validation</a> for valid values. \nExample:\
            \ `\"+1\"`"
          nullable: true
