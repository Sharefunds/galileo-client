        apiTransKey:
          type: string
          description: |-
            Web service password, as provided by Galileo.
            Pattern: Max 15 characters
            Example: `"4sb62fh6w4h7w34g"`
          default: 4sb62fh6w4h7w34g
        providerId:
          type: integer
          description: |-
            Galileo-issued provider identifier.
            Pattern: Max 10 digits
            Example: `9999`
          format: int32
          default: 9999
        transactionId:
          maximum: 60
          minimum: 1
          type: string
          description: |-
            A unique provider-generated ID to identify this API call. A UUID is preferred. This value is used for <a href="ref:idempotency" target="_blank">idempotency</a>.
            Pattern: 60 characters or less
            Example: `"9845dk-39fdk3fj3-4483483478"`
          default: 123e4567-e89b-12d3-a456-426614174000
        logQueries:
          type: integer
          format: int32
          default: 0
          enum:
          - 0
          - 1
        accountNo:
          pattern: "^$|^([0-9]{12}|[0-9]{16})$"
          type: string
          description: |-
            The <<glossary:PRN>> or <<glossary:PAN>> of the account.
            Pattern: PAN or PRN
            Example: `"074103447228"`
          default: "074103447228"
        includeRelated:
          type: integer
          description: |-
            Whether to return data for related accounts. See <a href="doc:about-accounts#getting-related-account-information" target="_blank">Getting related account information</a> for instructions on using this parameter. Default is `1`.
            Pattern: `0` or `1`
            Example: `0`
          format: int32
          nullable: true
          enum:
          - 0
          - 1
