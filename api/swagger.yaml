            Valid only when `type: 19`. Pass `Y` to bypass the card replacement fee (REP).
            Pattern: `Y` or `N`
            Example: `"Y"`
          nullable: true
          enum:
          - "Y"
          - "N"
        cardNumberLastFour:
          pattern: "[0-9]{4}$"
          type: string
          description: |-
            If multiple cards are associated with this account, use this value to ensure that the correct card is selected.
            Pattern: 4 digits
            Example: `"0789"`
          nullable: true
        closureReason:
          type: string
          description: |-
            Specifies the account closure reason to be reported to credit bureaus:
            * `chargeoff` &mdash; Unpaid, closed by issuer, and charged off
            * `collection` &mdash; Unpaid and closed by issuer
            * `deleted_fraud` &mdash; Account takeover fraud, closed by issuer
            * `inactivity` &mdash; Paid and closed by issuer due to inactivity
            * `paid_user` &mdash; Paid and closed at the customer's request

            Only valid when `type` contains `2`, `13`, `16` or `20`. Default: `paid_user`.
            Pattern: Strings shown above
            Example: `inactivity`
          nullable: true
          enum:
          - inactivity
          - paid_user
          - chargeoff
          - collection
          - deleted_fraud
