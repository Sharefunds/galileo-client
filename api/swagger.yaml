        Use the Expire Authorization endpoint to expire an existing authorization hold on a customer account. The authorization must be in an acceptable status before it can be expired. This endpoint marks the authorization as expired in the Galileo system; the action is not communicated to the network.

        Acceptable statuses are defined by each card network, as shown in this table:

