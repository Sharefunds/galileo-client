          description: |-
            The <<glossary:PRN>> or <<glossary:PAN>> of the account.
            Pattern: PAN or PRN
            Example: `"074103447228"`
          nullable: true
        idType:
          maximum: 15
          minimum: 1
          type: integer
          description: |-
            Specifies the type of primary identifier in the `id` parameter.  This parameter is **required** when `id` is populated. See the **ID** column in the <a href="ref:api-reference-customer-id-types" target="_blank">Customer ID Types</a> table for valid values.
            Pattern: 1- or 2-digit integer
            Example: `2`
          format: int32
          nullable: true
        id:
          type: string
          description: |-
            The value of the primary identifier that is specified in `idType`. Product settings determine whether this ID should be unique across the program or product. This parameter is **required** when using Galileo's integrated <<glossary:CIP>> solution.
            Pattern: As specified in the **Layout** column of the <a href="ref:api-reference-customer-id-types" target="_blank">Customer ID Types</a> enumeration
            Example: `"123456789"`
          nullable: true
        idType2:
          maximum: 15
          minimum: 1
          type: integer
          description: |-
            Specifies the type of secondary identifier in the `id2` parameter. This parameter is **required** when `id2` is populated. See the **ID** column in the <a href="ref:api-reference-customer-id-types" target="_blank">Customer ID Types</a> table for valid values.
            Pattern: 1- or 2-digit integer
            Example: `1`
          format: int32
          nullable: true
        id2:
          type: string
          description: |-
            The value of the secondary identifier that is specified in `idType2`.
            Pattern: As specified in the **Layout** column of the <a href="ref:api-reference-customer-id-types" target="_blank">Customer ID Types</a> enumeration
            Example: `"123456789012|UT|12/25/2020"`
          nullable: true
        locationType:
          maximum: 2
          minimum: 0
          type: integer
          description: |-
            Type of ID in `location`:
            * `0` &mdash; Galileo location ID
            * `1` &mdash; Partner location ID
            * `2` &mdash; Don't validate

            Pattern: `0`, `1`, or `2`
            Example: `0`
          format: int32
          nullable: true
        location:
          type: string
          description: |-
            Unique location identifier (`location`) as returned by the <a href="ref:post_createlocation" target="_blank">Create Location</a> endpoint.  This value is also returned by the <a href="ref:post_getlocations" target="_blank">Get Locations</a> endpoint depending on the value of `locationType` when the location was created:
            * `0` or `2` &mdash; Returned in the `location_id` field
            * `1` &mdash; Returned in the `provider_specified_id` field

            Pattern: Integer if `locationType: 0` or `locationType: 2`; max 15 characters if `locationType: 1`
            Example: `"a455-3483"`
          nullable: true
        locale:
          type: string
          description: |-
            The account holder language and localization preference. Default is `en_US`. Valid values are `en_US`, `es_US`, `fr_CA`, `en_CA`, `es_MX`, `en_MX`. If the account holder address is outside the U.S., pass a non `_US` value for this parameter to disable U.S. address validation.
            Pattern: Letters with underscore
            Example: `"en_US"`
          nullable: true
          enum:
          - en_US
          - es_US
          - en_CA
          - fr_CA
          - es_MX
          - en_MX
        externalAccountId:
          maximum: 30
          pattern: "^[A-Za-z0-9\\-+/=_]*$"
          type: string
          description: |-
            Identifier supplied by the provider, which is not related to the Galileo system. This ID is stored in the Galileo system in association with this account and can be provided in the <<glossary:RDF>>s.
            Pattern: Max 30 alphanumeric characters
            Example: `"553b45sbs"`
          nullable: true
        firstName:
          maximum: 40
          minimum: 1
          type: string
          description: |-
            Account holder's first name. <a href="ref:api-reference-special-characters" target="_blank">Special character support</a>.
            Pattern: 1&ndash;40 characters: letters (`A-Z`, `a-z`), spaces, hyphens (`-`) and single quotes (`'`)
            Example: `"Ed"`
          nullable: true
        middleName:
          maximum: 40
          minimum: 1
          type: string
          description: |-
            Account holder's middle name. <a href="ref:api-reference-special-characters" target="_blank">Special character support</a>.
            Pattern: 1&ndash;40 characters: letters (`A-Z`, `a-z`), spaces, hyphens (`-`) and single quotes (`'`)
            Example: `"W"`
          nullable: true
        lastName:
          maximum: 40
          minimum: 1
          type: string
          description: |-
            Account holder's last name. <a href="ref:api-reference-special-characters" target="_blank">Special character support</a>.
            Pattern: 1&ndash;40 characters: letters (`A-Z`, `a-z`), spaces, hyphens (`-`) and single quotes (`'`)
            Example: `"Harley"`
          nullable: true
        dateOfBirth:
          type: string
          description: |-
