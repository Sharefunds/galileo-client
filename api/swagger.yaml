  /getBalance:
    post:
      tags:
      - Accounts and Cards
      summary: Get Balance
      description: Use the Get Balance endpoint to retrieve the specified account
        balance and its currency code. This endpoint returns the balance for all accounts
        that share the same balance ID (Galileo account number).
      operationId: post_getbalance
      parameters:
      - name: response-content-type
        in: header
        description: Use `xml` or `json` to specify the type of response. The default
          value is `xml`. Use this instead of the standard `accept` header.
        required: false
        style: simple
        explode: false
        schema:
          type: string
          default: json
          enum:
          - xml
          - json
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/getBalance_body'
      responses:
        default:
          description: ""
          content:
            application/json:
              schema:
