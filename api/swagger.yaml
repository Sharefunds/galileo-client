  /updateAccount:
    post:
      tags:
      - Accounts and Cards
      summary: Update Account
      description: |-
        Use the Update Account endpoint to modify customer profile information in an existing customer record. Pass only the parameters to modify &mdash; other parameters should be left blank. Only active accounts (`status: N`) can be updated using this endpoint.

        #### Nullifying data elements
        Pass the string `null` for any of these parameters to update that value to `null`.

        |   |   |   |   |
        |:--|:--|:--|:--|
        | `firstName` | `middleName` | `lastName` | `address1` |
        | `city` | `state` | `postalCode` | `primaryPhone` |
        | `otherPhone` | `mobilePhone` | `shipToAddress1` | `webUid` |
        | `secretQuestion` | `secretAnswer` | `mailBounced` | `email`\* |
        | `embossLine2` |  |  | |
        \*Only if the provider parameter AENUL permits it.

        [block:callout]

        {
        "type": "warning",
        "title": "Warning",
        "body": "Exercise caution when nullifying a primary address &mdash; for compliance in the United States you must maintain a physical address as an individual cardholder's primary address."
        }
        [/block]

        #### Updating customer ID
        When you are using Galileo's integrated CIP process, you can update the primary customer ID (`id` and `idType`) as long as the customer has not passed <<glossary:CIP>>. If the customer has already passed CIP, status code 415-02 is returned. Secondary customer ID (`id2` and `idType2`) can be updated regardless of customer CIP status.

        #### Updating the ship-to address
        When updating the ship-to address for a customer, the elements `shipToAddress1`, `shipToCity`, `shipToState`, and `shipToPostalCode` are required &ndash; `shipToAddress2` is optional. You can retrieve the current customer ship-to address data using the <a href="ref:post_getaccountcard" target="_blank">Get Account Card</a> endpoint.

        By default, the embosser sends the card to the primary address. To ship to a different address than the primary, use the ship-to address fields. If you pass `shipToAddressPermanent: 1` the embosser will always send cards to the ship-to address; otherwise, the ship-to address is used only for the current order.
      operationId: post_updateaccount
      parameters:
      - name: response-content-type
        in: header
        description: Use `xml` or `json` to specify the type of response. The default
          value is `xml`. Use this instead of the standard `accept` header.
