          nullable: true
        otherPhone:
          pattern: "^([0-9]+|null)$"
          type: string
          description: |-
            Account holder's primary phone number.
            Pattern: Exactly 10 digits, no hyphens or other characters
            Example: `"8013656060"`
          nullable: true
        mobilePhone:
          pattern: "^([0-9]+|null)$"
          type: string
          description: |-
