  /createAccount:
    post:
      tags:
      - Accounts and Cards
      summary: Create Account
      description: "Use the Create Account endpoint to create an account for a new\
        \ customer. You can use this endpoint for personalized, instant issue, and\
        \ secondary products.\n\nThis endpoint runs <<glossary:CIP>> if you are using\
        \ Galileo's integrated CIP process. In contrast with the <a href=\"ref:post_startenrollment\"\
        \ target=\"_blank\">Start Enrollment</a> endpoint, Create Account creates\
        \ a customer record and at the same time creates an account. Depending on\
        \ product settings, it also creates a card and loads funds onto it.\n\nConsult\
        \ the <a href=\"doc:create-account-procedure\" target=\"_blank\">Creating\
        \ an Account</a> procedure for instructions on using this endpoint, and consult\
        \ the <a href=\"doc:customer-id-verification\" target=\"_blank\">Customer\
        \ ID Verification</a> guide for how to use this endpoint with Galileo's integrated\
        \ CIP solution. The instructions include a flowchart to illustrate how Create\
        \ Account works in the Galileo system. Also see <a href=\"doc:about-accounts#create-account-vs-add-account\"\
        \ target=\"_blank\">Create Account vs Add Account</a> in the *About Accounts*\
        \ guide.\n\n[block:callout]\n\n{\n\"type\": \"info\",\n\"title\": \"Note\"\
        ,\n\"body\": \"You can receive PCI-sensitive information only if your provider\
        \ parameters permit it.\"\n}\n[/block]\n\n#### Duplicate use of customer ID\n\
        Galileo can configure your product parameters to allow or disallow the duplicate\
        \ use of customer IDs such as SSNs across your programs. (If one of your prospective\
        \ customers already has a product with another Galileo partner, no duplicate\
        \ is detected.)\n\n#### CIP response\nIf you are using Galileo's integrated\
        \ <<glossary:CIP>> solution, the Create Account response includes the verdict.\
        \ Consult <a href=\"doc:customer-id-verification#create-account-and-create-virtual-card-account-process\"\
        \ target=\"_blank\">Create Account and Create Virtual Account Process</a>\
        \ in the *Customer ID Verification (CIP/KYC)* guide for more information.\n\
        \n#### Test names in the CV environment\nIn the <<glossary:CV>> environment\
        \ only, you can use specific names with the Create Account endpoint to trigger\
        \ different <<glossary:CIP>> responses. For the `firstName`, `middleName`,\
        \ and `lastName` parameters, use these values:\n* `John F Smith` &mdash; Triggers\
        \ a CIP failure (F)\n* `John R Smith` &mdash; Triggers a CIP refer (R)\n*\
        \ `John P Smith` &mdash; Triggers a CIP pass (P)\n\nDo not use these test\
        \ names in <<glossary:Production>>.\n\n#### Required fields\nMost input parameters\
        \ for this endpoint are not required, to accommodate various use cases. If\
        \ you would like some of the parameters to be required, populate the PINED\
        \ product parameter with the parameters to be required. For example: `idType,id`.\
        \ \n\nIf this endpoint returns a status code that does not match a status\
        \ code that is specific to this endpoint, it may be an enrollment status code.\
        \ See <a href=\"ref:api-reference-enrollment-statuses\" target=\"_blank\"\
        >Enrollment Statuses</a> for more information.\n\n"
      operationId: post_createaccount
      parameters:
      - name: response-content-type
        in: header
        description: Use `xml` or `json` to specify the type of response. The default
          value is `xml`. Use this instead of the standard `accept` header.
        required: false
        style: simple
